<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="menu-bar">
            <div class="logo">
                <span class="first-circle"></span>
                <span class="second-circle"></span>
            </div>
            <div class="home-doc">
                <a href="">Home</a> 
                <a href="">Documentation</a>
                <a href="">FAQ</a>
            </div>
        </div>
    </header>
    <div class="entire">
        <div class="arrow-log">
            <div class="arrow-div"> <span class="arrow">&#8592;</span></div>
            <h5>Log in</h5>
        </div>
        
        <div class="container">
            
            <form action="" method="post" enctype="text/plain">
                <label for="mail">Email address</label><br>
                <input type="email" id="mail" placeholder="Bodededolapo@gmail.com" style="height:35px; border-radius:5px; border-width: 1.8px;"><br>
                <label for="psw">Password</label><br>
                <input type="password" id="psw" placeholder="Dolapo123@data" style="height:35px; border-radius:5px; border-width: 1.8px;">
                <i class="far fa-eye" id="togglePassword"></i><br>
                <p><a href="" style="text-decoration: none;">Forgot password?</a></p>
                <input type="submit" value="Log in" id="btn" style="height: 35px;">
            </form>
                
        </div>
        <div class="create">
            <p>Don`t have an account? <strong><a href="" style="text-decoration: none; color:#0000D4;"> Create account</a></strong></p>
        </div>
    </div>
    
    
    
</body>
</html>
