<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="menu-bar">
            <div class="logo">Logo</div>
            <div class="home-doc">
                <a href="">Home</a> 
                <a href="">Documentation</a>
            </div>
            <div class="sign"><a href="">Sign In</a></div>
        </div>
    </header>
    <div class="container">
        <h2>Create an account</h2>
        <form action="" method="post" enctype="text/plain">
            <label for="mail">Email address:</label> <br>
            <input type="email" id="mail" placeholder=""> <br>
            <label for="psw">Password:</label> <br>
            <input type="password" id="mail" placeholder="Hello@1234">
            <p>Passwords should contain an uppercase letter, number and symbol.</p>
            <label for="confirmPsw">Confirm Password:</label> <br>
            <input type="password" id="confirmPsw">

        </form> <br>
        <div class="btn">
            <button>Create account</button> 
            <p>Already have an account?<a href="">Sign in</a> </p>
        </div>
    </div>
    
</body>
</html>
